NotEmpty = Não pode estar vazio.
NotBlank = Não pode estar em branco. 
NotNull = Não pode ser nulo.
NotBeforeNow = Não pode ser antes de agora.
NotTooOld = Não pode ser mais velho do que {0} anos.
NonNegative = Não pode ser negativo. 
Min = Valor mínimo permitido é {0}.
Max = Valor máximo permitido é {0}.