<div id="alert-error" class="row">
	<div class="col-sm-12">
		<div class="alert alert-danger"
			data-th-text="#{${messageKey}}">
		</div>
	</div>
</div>

<div id="alert-error" class="alert alert-danger" data-th-text="{message}"></div>
<div id="alert-warning" class="alert alert-warning" data-th-text="{message}"></div>
<div id="alert-success" class="alert alert-success" data-th-text="{message}"></div>
<div id="text-error" class="text-danger" data-th-text="{message}"></div>
