<div id="details" data-th-object="${patient}">
	<form action="#" data-th-action="@{/patients/{id}(id = ${id})}" enctype="application/x-www-form-urlencoded" novalidate="novalidate" data-th-method="put">
		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label">Nome</label>
				<input type="text" class="form-control" tabindex="1" 
					data-th-field="*{{name}}"
					placeholder="Nome" />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label">CPF</label>
				<input type="text" class="form-control" tabindex="1" 
					data-th-field="*{{cpf}}"
					placeholder="CPF"  />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label">RG</label>
				<input type="text" class="form-control" tabindex="1" 
					data-th-field="*{{rg}}"
					placeholder="RG"  />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label">Data de Nascimento</label>
				<input type="date" class="form-control" tabindex="1" 
					data-th-field="*{{birthDate}}"
					placeholder="Data de Nascimento"  />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label">GÃªnero</label>
				<select class="form-control" data-th-field="*{{gender}}" id="gender" tabindex="1">
					<option value="" ></option>
					<option data-th-each="gender : ${allGenders}" 
          				data-th-value="${gender}" 
          				data-th-text="${gender}"></option>
					</option>
				</select>
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-6">
				<button type="submit" class="btn btn-info" tabindex="1">Salvar/Editar</button>
			</div>
		</div>
	</form>
	<form action="#" data-th-action="@{/patients/{id}(id = ${id})}" enctype="application/x-www-form-urlencoded" novalidate="novalidate" data-th-method="delete">
		<div class="row">
			<div class="form-group col-sm-6">
				<button type="submit" class="btn btn-info" tabindex="1">Remover</button>
			</div>
		</div>
	</form>
</div>
