<div id="insert"  >
	<form action="patients" enctype="application/x-www-form-urlencoded" novalidate="novalidate" method="post"  data-th-object="${form}">
		<div id="insert-content" data-th-replace="patient/fields" >
		</div>

		<div class="row">
			<div class="form-group col-sm-6">
				<button type="submit" class="btn btn-info" tabindex="1">Salvar</button>
			</div>
		</div>
	</form>
	<form action="/" method="get">
		<div class="row">
			<div class="col-sm-2">
				<button type="submit" class="btn btn-default">Voltar</button>
			</div>
		</div>
	</form>
</div>
