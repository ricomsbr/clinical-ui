<script>
$(document).ready(function(){
	$("#homePhone").inputmask("(99) 9999-9999");
	$("#mobilePhone").inputmask("(99) 99999-9999");
	$("#zipCode").inputmask("99999-999");
	$("#cpf").inputmask("999.999.999-99");

});
</script>
<div class="row">
	<div class="form-group col-sm-8">
		<label class="control-label">Nome *</label>
		<input type="text" class="form-control" tabindex="1" maxlength="255"
			data-th-field="*{{name}}"
			placeholder="Nome" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Gênero *</label>
		<select class="form-control" data-th-field="*{{gender}}" id="gender" tabindex="1">
			<option value="" ></option>
			<option data-th-each="gender : ${allGenders}" 
  				data-th-value="${gender}" 
  				data-th-text="${gender}"></option>
			</option>
		</select>
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Data de Nascimento *</label>
		<input type="date" class="form-control" tabindex="1" 
			data-th-field="*{{birthDate}}"
			placeholder="Data de Nascimento"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group col-sm-4">
		<label class="control-label">Logradouro</label>
		<input type="text" class="form-control" tabindex="1" maxlength="255"
			data-th-field="*{{publicArea}}"
			placeholder="Rua" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-1">
		<label class="control-label">Número</label>
		<input type="text" class="form-control" tabindex="1" maxlength="8"
			data-th-field="*{{number}}"
			placeholder="Número" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Bairro</label>
		<input type="text" class="form-control" tabindex="1" maxlength="60"
			data-th-field="*{{district}}"
			placeholder="Bairro" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-3">
		<label class="control-label">Cidade *</label>
		<input type="text" class="form-control" tabindex="1" maxlength="40"
			data-th-field="*{{city}}"
			placeholder="Cidade" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">CEP</label>
		<input id="zipCode" type="text" class="form-control" tabindex="1" maxlength="9"
			data-th-field="*{{zipCode}}"
			placeholder="CEP" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group col-sm-2">
		<label class="control-label">Telefone</label>
		<input type="number" step="0" class="form-control" tabindex="1" maxlength="2"
			data-th-field="*{{homeRegionalCode}}"
			placeholder="DDD" />
		<input id="homePhone" type="text" class="form-control" tabindex="1" maxlength="14"
			data-th-field="*{{homePhone}}"
			placeholder="Telefone" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Celular</label>
		<input type="number" step="0" class="form-control" tabindex="1" maxlength="2"
			data-th-field="*{{mobileRegionalCode}}"
			placeholder="DDD" />
		<input id="mobilePhone" type="text" class="form-control" tabindex="1" maxlength="15"
			data-th-field="*{{mobilePhone}}"
			placeholder="Celular" />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-4">
		<label class="control-label">Mail</label>
		<input type="text" class="form-control" tabindex="1" maxlength="40"
			data-th-field="*{{mail}}"
			placeholder="Mail"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
</div>
<div class="row">

	<div class="form-group col-sm-2">
		<label class="control-label">Estado Civil</label>
		<select class="form-control" data-th-field="*{{maritalState}}" id="maritalState" tabindex="1">
			<option value="" ></option>
			<option data-th-each="maritalState : ${allMaritalStates}" 
  				data-th-value="${maritalState}" 
  				data-th-text="${maritalState}"></option>
			</option>
		</select>
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Profissão</label>
		<input type="text" class="form-control" tabindex="1" maxlength="40"
			data-th-field="*{{profession}}"
			placeholder="Profissão"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">RG</label>
		<input type="text" class="form-control" tabindex="1" maxlength="9"
			data-th-field="*{{rg}}"
			placeholder="RG"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">CPF</label>
		<input id="cpf" type="text" class="form-control" tabindex="1" maxlength="14"
			data-th-field="*{{cpf}}"
			placeholder="CPF"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
	<div class="form-group col-sm-2">
		<label class="control-label">Número de Filhos *</label>
		<input type="number" step="1" class="form-control" tabindex="1" maxlength="2" max="99" min="0" 
			data-th-field="*{{childrenQty}}"
			placeholder="Número de Filhos"  />
		<div class="help-block">
			<span id="message"></span>
		</div>
	</div>
</div>
