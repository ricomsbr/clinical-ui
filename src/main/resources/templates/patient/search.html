<div id="searchNf"  data-th-object="${record}">
	<form action="patient/search" enctype="application/x-www-form-urlencoded" novalidate="novalidate" method="post">
		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label">CPF</label>
				<input type="text" class="form-control" tabindex="1" 
					data-th-field="*{{cpf}}"
					placeholder="Digite o CPF do emitente da nota fiscal"  />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label">Nome do paciente</label>
				<input type="text" class="form-control" tabindex="1" 
					data-th-field="*{{name}}"
					placeholder="Digite parte do nome do paciente" />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label">Data de Nascimento</label>
				<input type="date" class="form-control" tabindex="1" 
					data-th-field="*{{birthDate}}"
					placeholder="Digite a chave da nota fiscal"  />
				<div class="help-block">
					<span id="message"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<button type="submit" class="btn btn-info">Pesquisar</button>
				<a href="/patient/add" type="button" class="btn btn-info">Adicionar</a>
			</div>
		</div>
	</form>
</div>
