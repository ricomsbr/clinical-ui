buildscript {
	ext {
		springBootVersion = '1.4.4.RELEASE'
	}
	repositories {
		mavenLocal()
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
	maven { url "http://repo.spring.io/milestone" }
	maven { url "http://jasperreports.sourceforge.net/maven2/" }
}

ext {
	kryoVersion = '3.0.3'
	moneyVersion = '1.0'
	generatedSourcesDir = file("src/main/generated-sources")
	querydslVersion = '4.1.4'
	jasperReportsVersion = '6.4.0'
}

configurations {
	compile.exclude group: 'commons-logging'
}

dependencies {
	compile 'com.h2database:h2'
	compile 'commons-beanutils:commons-beanutils'
	compile "javax.measure:unit-api:1.0"
	compile("net.sf.jasperreports:jasperreports:$jasperReportsVersion") {
    	exclude module: 'olap4j'
    }
	compile 'org.apache.commons:commons-lang3:3.4'
	compile "org.hibernate:hibernate-java8"
    compile "org.jmockit:jmockit:1.29"
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-cache'
	compile 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-validation'
	compile "org.springframework.boot:spring-boot-configuration-processor"
	compile 'org.springframework.boot:spring-boot-devtools'
	compile files('lib/ojdbc6.jar')
	runtime('org.webjars.bower:bootstrap:3.3.6')
	runtime('org.webjars.bower:font-awesome:4.6.2')
}

tasks.withType(JavaCompile) {
	options.compilerArgs << '-parameters'
}

